    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jstimezonedetect/1.0.6/jstz.min.js"></script>
    <script>
    var coordinates = [];
        function timeNow() {
            var d = new Date(),
                h = (d.getHours() < 10 ? '0' : '') + d.getHours(),
                m = (d.getMinutes() < 10 ? '0' : '') + d.getMinutes();
            return h + ':' + m;
        }

        $(document).ready(function() {
            console.log('I always like curious minds like me ... ;)');

            console.log('fetching IP information ... please wait');
            $.getJSON('https://freegeoip.net/json/?callback=?', function(ipData) {
                $('#time').text(timeNow() + '  (' + jstz.determine().name() + ')');
                $('#ip').text('Your public IP: ' + ipData['ip']);
                console.log(ipData);
                coordinates = [ipData['latitude'], ipData['longitude']];
                $('#location').text('Determined location: ' + ipData['latitude'] + ',' + ipData['longitude'] + '  (' + ipData['city'] + ',' + ipData['country_name'] + ')');

                $.getScript("js/prayTimes.js")
                    .done(function() {
                        console.log('salat times module loaded');
                        prayTimes.setMethod('Karachi');
                        var hTimes = prayTimes.getTimes(new Date(), coordinates);
                        prayTimes.adjust({
                            asr: 'Hanafi'
                        });
                        var sTimes = prayTimes.getTimes(new Date(), coordinates);
                        $('#fazr').text('Fajr: ' + hTimes['fajr']);
                        $('#sunrise').text('Fajr: ' + hTimes['sunrise']);
                        $('#zuhr').text('zuhr: ' + hTimes['dhuhr']);
                        $('#hAsr').text('A\'sr (hanafi): ' + hTimes['asr']);
                        // $('#sAsr').text('A\'sr (Standard): ' + sTimes['asr']);
                        $('#sAsr').text('Maghrib: ' + hTimes['maghrib']);
                        $('#fazr').text('Isha: ' + hTimes['isha']);

                    });

            });
